<!doctype html>
<html lang="en" class="no-transitions">
  <meta charset="utf-8">
  <title>Linear Textur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles/root.css">
  <link rel="stylesheet" href="./assets/styles/app.css">
  
  <header class="header">
    <h1 id="title">Linear Textur</h1>
    
    <form id="input-form">
      <label class="label hidden" for="input-field">
        Display Text
      </label>
      <input class="field" id="input-field"
        value="name<@>example.org * 0123456<7>89"
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false">
      <div class="field-hint">
        <a class="field-hint-link" href="#input-info">
          input formatting tips
        </a>
      </div>
    </form>
    
    <div id="controls">
      <div class="control">
        <label class="label type-slider" for="font-size-slider">
          Font Size
        </label>
        <input class="slider" id="font-size-slider" type="range"
          title="doubleclick to reset"
          value="3"
          data-default="3"
          min="0.2"
          max="12"
          step="0.025">
      </div>
      <div class="control">
        <label class="label type-slider" for="column-spacing-slider">
          Column Spacing
        </label>
        <input class="slider" id="column-spacing-slider" type="range"
          title="doubleclick to reset"
          value="1.5"
          data-default="1.5"
          min="0"
          max="3"
          step="0.025">
      </div>
      <div class="control">
        <label class="label type-slider" for="row-spacing-slider">
          Row Spacing
        </label>
        <input class="slider" id="row-spacing-slider" type="range"
          title="doubleclick to reset"
          value="0.5"
          data-default="0.5"
          min="0"
          max="2"
          step="0.025">
      </div>
    </div>
    
    <div id="settings">
      <label class="label hidden" for="font-settings-field">
        Font Settings
      </label>
      <textarea class="field" id="font-settings-field"
        rows="5"
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false">Avenir Next : +onum
Iowan Old Style : +smcp
Palatino Linotype : italic</textarea>
      <div class="field-hint">
        <a class="field-hint-link" href="#fonts-info">
          font settings tips
        </a>
      </div>
    </div>
    
    <div id="options">
      <div class="preference radios">
        <div class="radios-label">Match:</div>
        <div class="radios-options">
          <div class="option">
            <input class="radio" id="match-body-height-option" type="radio" name="match-height-option">
            <label class="radio-label" for="match-body-height-option">nothing</label>
          </div>
          <div class="option">
            <input class="radio" id="match-cap-height-option" type="radio" name="match-height-option">
            <label class="radio-label" for="match-cap-height-option">uppercase</label>
          </div>
          <div class="option">
            <input class="radio" id="match-x-height-option" type="radio" name="match-height-option">
            <label class="radio-label" for="match-x-height-option">lowercase</label>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <main class="content">
    <table id="matrix"></table>
  </main>
  
  <div id="metrics"></div>
  
  <script src="./src/scripts/init.js"></script>
  <script src="./src/scripts/algorithms.js"></script>
  <script src="./src/scripts/models.js"></script>
  <script src="./src/scripts/parsing.js"></script>
  <script src="./src/scripts/logic.js"></script>
  <!-- <script src="./assets/scripts/app.js"></script> -->
</html>
